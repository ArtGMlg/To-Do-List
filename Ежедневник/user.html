      function fillData() {
        $('#lastName').html(' '+user.lastName);
        $('#firstName').html(' '+user.firstName);
        $('#surName').html(' '+user.surName);
        $('#email').html(user.email);
        var month = new Date(user.birthDay).getMonth() + 1;

          case 'Женский':
            $('img#avatar').attr('src', './img/undraw_female_avatar_w3jk.svg');

            $('#gender').html(' Не указан');
            break;
        };

            $('#groupsList').append('<li class="list-group-item"><strong class="font-weight-bolder text-body">'+groups[i]+'</strong></li>')
          };
        }
      };
      function pluralizeMonth(month) {
      switch(month){
        case 1:
          return 'Января';
        case 2:
          return 'Февраля';
        case 3:
          return 'Марта';
        case 4:
          return 'Апреля';
        case 5:
          return 'Мая';
        case 6:
          return 'Июня';
        case 7:
          return 'Июля';
        case 8:
          return 'Августа';
        case 9:
          return 'Сентября';
        case 10:
          return 'Октября';
        case 11:
          return 'Ноября';
        case 12:
          return 'Декабря';
      }
    }

        $('#loadingAnim').fadeOut();
        $('#wrongNewPass').css('height', '0px').text('Пароли не совпадают!').animate({height: 40}, 300, 'linear');
        $('#newPassword, #repeatNewPassword').addClass('border-danger').focus(function () {
          $('#newPassword, #repeatNewPassword').removeClass('border-danger');
          $('#wrongNewPass').animate({height: 0}, 300, 'linear', function(){
            $(this).text('');
          })
        });
        return;
      }
      $.ajax({
        type: 'POST',
        url: encodeURI('https://k16-omsk.ru/server_for_tasks/users/changePassword'),
        crossDomain: true,
        data: {id: user.email, newPass: $('#newPassword').val(), pass: $('#oldPassword').val()},
        success: function(response) {
          if (response.success === true){
            $('#loadingAnim').fadeOut();
            $('#changePasswordModal').find('.modal-body form').hide().parent().append('<div class="h3 text-success text-center my-3 font-weight-bold">Пароль успешно изменён!</div>');
            setTimeout(function(){$('#changePasswordModal').modal('hide')}, 1000);
            $('#changePasswordModal').on('hidden.bs.modal', function (e) {
              $(this).find('.modal-body form').show().parent().find('div.text-success').remove();
            })
          } else {
            $('#loadingAnim').fadeOut();
            $('#wrongPass').css('height', '0px').text('Неверный пароль!').animate({height: 40}, 300, 'linear');
            $('#oldPassword').addClass('border-danger').focus(function () {
              $(this).removeClass('border-danger');
              $('#wrongPass').animate({height: 0}, 300, 'linear', function(){
                $(this).text('');
              })
            });
            clearFields();
          }
        }
      });
    }
    function clearFields() {
      $('#oldPassword').val('');
      $('#newPassword').val('');
      $('#repeatNewPassword').val('');
    }
