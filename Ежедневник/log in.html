    </script>

  <SCRIPT>
    document.querySelector('#exampleInputPassword').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        this.blur();
        auth();
      }
    });

    $('document').ready(function(){
      $('.form-control').focus(function(){
        if ($('#errorMessage').text().length > 0) {
          $('.form-control').css('border-color', '');
          $('#errorMessage').animate({
            height: 0
          }, 300, 'linear', function(){
            $('#errorMessage').text('');
          })
        }
      });
    })
    
    function setCookie(name, value){
      var cookie_string = name + "=" + String(value);

      var expires = new Date ();
      expires.setDate(expires.getDate() + 7);
      cookie_string += "; expires=" + expires.toUTCString();

      document.cookie = cookie_string;
    }

    var userData;

    function auth(){
      var user = {
        userName: document.getElementById("exampleInputEmail").value,
        password: document.getElementById("exampleInputPassword").value
      }
      $.ajax({
          url: "http://localhost:3000/users/login?userName=" + user.userName + "&password=" +  user.password,
          type: 'GET',
          crossDomain: true,
          dataType: 'jsonp',
          contentType: 'application/json; charset=utf-8',
          success: function (data) {
            setCookie('isLogIn', true);
            setCookie('user', JSON.stringify(data));
            localStorage.setItem('isLogIn', true);
            userData = {
              firstName: data.firstName,
              lastName: data.lastName,
              surName: data.surName,
              email: data.email
            }
            localStorage.setItem('user', JSON.stringify(userData));
            var searchParams = new URLSearchParams(window.location.search);
            var location = searchParams.get('redirectedFrom');
            if (location) {
              window.location = String(location);
            }else{
              window.location.replace('to do list.html');
            }
          },
          error: function () {
            $('#exampleInputEmail').css('border-color', '#f80000');
            $('#exampleInputPassword').css('border-color', '#f80000');
            $('#errorMessage').text('Неверное имя пользователя или пароль!');
            $('#errorMessage').animate({
              height: '24px'
            }, 300, 'linear')
          }
      });
    }
  </SCRIPT>
