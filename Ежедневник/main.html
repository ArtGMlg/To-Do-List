<input type="date" onchange='onDateChange()' value='' class="form-control" id="chosen-date" name="date" placeholder="Дата" required>
<a id = 'to-do-list' onclick="logout()" href="">Выйти</a>
<script>
function logout() {
	localStorage.removeItem('isLogIn');
	localStorage.removeItem('user');
}
function getCookie(name) {
  var matches = document.cookie.match(new RegExp(
    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
  ));
  return matches ? decodeURIComponent(matches[1]) : undefined;
}

if (!localStorage.getItem('isLogIn')){
	 window.location = "log in.html";
}		

var myDate = document.getElementById('chosen-date');
var today = new Date();
myDate.value = today.toISOString().substr(0, 10);
onDateChange();

function onDateChange(){
	var chosenDate = document.getElementById('chosen-date').value;
	var toDoList = document.getElementById('to-do-list');
	toDoList.href= 'to do list.html' + '?chosenDate=' + chosenDate;
}

</script>
