  <script type="text/javascript">
	$('#from .input-group.date').datepicker({
		language: "ru",
		orientation: "bottom auto",
		format: "yyyy-mm-dd"
	});
	$('#to .input-group.date').datepicker({
		language: "ru",
		orientation: "bottom auto",
		format: "yyyy-mm-dd"
	});
	
	var urlParams = new URLSearchParams(window.location.search);
	var email = urlParams.get('email');
	var lastName = urlParams.get('lastName');
	var firstName = urlParams.get('firstName');
	var allTasks = [];
	
	var userTitle = document.getElementById('userTitle');
	userTitle.innerHTML=lastName +' '+ firstName;
	
	$.ajax({
		url: "http://localhost:3000/tasks/get-by-email/"+email,
		type: 'GET',
		crossDomain: true,
		dataType: 'jsonp',
		contentType: 'application/json; charset=utf-8',
		success: function (tasks) {
			allTasks = tasks;
			var sum = calculateSum(allTasks);
			drawTasksList(allTasks, sum);
		}
	});
	
	function drawTasksList(tasks, sum) {
		document.getElementById('groupedUsersList').innerHTML = "";
		var groupedUsersList = $('#groupedUsersList');
		for (i=0; i<tasks.length; i++){
			groupedUsersList.append('<tr>'+
                        '<td>'+
                          '<div class="custom-control custom-checkbox small">'+
                           '<input type="checkbox" class="custom-control-input task-checkbox" onclick="checkTask(this)" id="'+tasks[i].id+'">'+
                           '<label class="custom-control-label" for="'+tasks[i].id+'"></label>'+
                          '</div>'+
                        '</td>' +
                        '<td>'+tasks[i].title+'</td>'+
						'<td>'+(tasks[i].status === 'complite'?"Выполнено":"Невыполнено")+'</td>'+
						'<td>'+tasks[i].date+'</td>'+
						'<td>'+tasks[i].points+'</td>'+
                      '</tr>'
      )}
	  groupedUsersList.append(
	  '<tr>'+
	  '<td colspan="4">'+"Сумма баллов"+'</td>'+
	  '<td>'+sum+'</td>'+
	  '</tr>'
	  );
    };
	
	function checkTask(cb){
		$.ajax({
			url: "http://localhost:3000/tasks/check/"+cb.id + '?status=' + cb.checked ,
			type: 'GET',
			crossDomain: true,
			dataType: 'jsonp',
			contentType: 'application/json; charset=utf-8',
			success: function () {
				var checked = $(".task-checkbox");
				var markAllChecked = true;
				for (i=0; i < checked.length; i++){
					if (checked[i].checked === false){
						markAllChecked = false;
					}
				}
				document.getElementById('checkAll').checked = markAllChecked;
			}
		});
	
	
	};
	
	function tasksFilter(status) {
		var date = document.getElementById('fromInput').value;
		if (date) {
			date = new Date(date);
		} else {
			date = new Date('2000-01-01');
		}
		date = date.getTime();
		var date1 = document.getElementById('toInput').value;
		if (date1) {
			date1 = new Date(date1);
		} else {
			date1 = new Date();
		}
		date1 = date1.getTime();
		rangedTasks = [];
		for(i=0; i < allTasks.length; i++){
			taskDate = new Date(allTasks[i].date)
			taskDate = taskDate.getTime();
			if(taskDate >=  date && taskDate <= date1){
				rangedTasks.push(allTasks[i]);
			};
		};
		if (status !== 'all'){
			var activeTasks = []; 
			if (status) {
				for (i = 0; i< rangedTasks.length; i++){
					if (rangedTasks[i].status === status){
						activeTasks.push(rangedTasks[i]);
					}
				}
			} else {
				activeTasks = rangedTasks;
			}
			var sum = calculateSum(activeTasks);
			drawTasksList(activeTasks, sum);
		}else{
			var sum = calculateSum(rangedTasks);
			drawTasksList(rangedTasks, sum);
		};
	};
	
	function calculateSum(tasks){
		var sum = 0;
		for(i = 0; i < tasks.length; i++){
			sum = sum + parseInt(tasks[i].points);
		};
		return sum;
	};
	
    function logout() {
      localStorage.removeItem('admIsLogIn');
      localStorage.removeItem('admUser');
    };
